<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="test"></button>
    <main id="wrapper">
      <h1>Password Check</h1>
      <input type="password" id="firstPassword" />
      <input type="password" id="secondPassword" />
      <button id="toggleButton">Show Passwords</button>
      <ul>
        <li>
          <input type="checkbox" name="equalityCheck" id="equalityCheck" />
          Passwords are Equal
        </li>
        <li>
          <input type="checkbox" name="upperCaseCheck" id="upperCaseCheck" />
          Lower Case Letters
        </li>
        <li>
          <input type="checkbox" name="lowerCaseCheck" id="lowerCaseCheck" />
          Upper Case Letters
        </li>
        <li>
          <input type="checkbox" name="numberCheck" id="numberCheck" /> Contains
          Numbers
        </li>
        <li>
          <input type="checkbox" name="lengthCheck" id="lengthCheck" /> at least
          10 characters long
        </li>
      </ul>
    </main>
    <!-- Java Script -->
    <script src="script.js"></script>
  </body>
</html>
